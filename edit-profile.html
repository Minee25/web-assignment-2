<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="pt-20">

  <!-- Navigation -->
  <div class="bg-blue-500 fixed top-0 left-0 w-full">
    <div class="container mx-auto h-20 px-4 flex justify-between items-center">
      <a href="/">
        <h1 class="text-4xl text-white">ระบบสมาชิก</h1>
      </a>
      <ul class="flex gap-4">
        <li><a class="text-white text-lg" href="/">หน้าหลัก</a></li>
        <li><a class="text-white text-lg" href="/register.html">ลงทะเบียน</a></li>
        <li><a class="text-white text-lg" href="/profile.html">โปรไฟล์</a></li>
        <li><a class="text-white text-lg" href="/edit-profile.html">แก้ไขข้อมูล</a></li>
      </ul>
    </div>
  </div>

  <!-- Form -->
  <div class="container mx-auto">
    <div class="flex flex-col justify-center items-center min-h-[calc(100vh-80px)] p-4">
      <div class="w-full max-w-2xl rounded-md shadow-lg">
        <div class="bg-blue-500 rounded-t-md">
          <h1 class="text-white text-center text-3xl p-3">ลงทะเบียนสมาชิก</h1>
        </div>

        <div class="flex flex-col items-center pt-8 rounded-t-md">
          <div class="w-40 h-40 rounded-full border-[3px] overflow-hidden">
            <img src="/img/person.jpg" alt="Person image" class="h-full w-full object-cover">
          </div>
          <h1 class="m-3">เปลี่ยนรูปภาพโปรไฟล์ <span class="text-red-500">*</span></h1>
        </div>

        <form action="profile.html" class="flex flex-col p-4">
          <div>
            <label for="first-name" class="block my-2 text-sm text-gray-600">
              ชื่อ <span class="text-red-500">*</span>
            </label>
            <input type="text" name="first-name" id="first-name" placeholder="ชื่อ" value="สมชาย" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>

          <div>
            <label for="last-name" class="block my-2 text-sm text-gray-600">
              นามสกุล <span class="text-red-500">*</span>
            </label>
            <input type="text" name="last-name" id="last-name" placeholder="นามสกุล" value="ใจดี" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>

          <div>
            <label for="email" class="block my-2 text-sm text-gray-600">
              อีเมล <span class="text-red-500">*</span>
            </label>
            <input type="email" name="email" id="email" placeholder="อีเมล" value="somchai@example.com" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>

          <div>
            <label for="phone" class="block my-2 text-sm text-gray-600">
              เบอร์โทรศัพท์ <span class="text-red-500">*</span>
            </label>
            <input type="text" name="phone" id="phone" placeholder="เบอร์โทรศัพท์" value="099-888-7777" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>

          <div>
            <label for="phone" class="block my-2 text-sm text-gray-600">
              วันเกิด <span class="text-red-500">*</span>
            </label>
            <div class="flex">
              <input type="date" name="date" id="date" value="2568-11-08" class="w-full p-2.5  bg-gray-50 text-gray-900 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
            </div>
          </div>

          <div>
            <label for="gender" class="block my-2 text-sm text-gray-600">
              เพศ <span class="text-red-500">*</span>
            </label>

            <select name="gender" id="gender" class="w-full p-2.5 bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
              <option value="">เลือกเพศ</option>
              <option value="male" selected>ชาย</option>
              <option value="female">หญิง</option>
              <option value="other">อื่น ๆ</option>
            </select>
          </div>

          <div>
            <label for="address" class="block my-2 text-sm text-gray-600">
              ที่อยู่ <span class="text-red-500">*</span>
            </label>
            <textarea name="address" id="address" placeholder="ที่อยู่" rows="4" value="123 ถนนสุขุมวิท แขวงคลองตัน เขตคลองตัน กรุงเทพมหานคร 10110" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">123 ถนนสุขุมวิท แขวงคลองตัน เขตคลองตัน กรุงเทพมหานคร 10110</textarea>  
          </div>
          
          <div>
            <label for=old-password" class="block my-2 text-sm text-gray-600">
              รหัสผ่านปัจจุบัน (ถ้าต้องการเปลี่ยนรหัสผ่าน) <span class="text-red-500">*</span>
            </label>
            <input type=password" name=old-password" id=old-password" placeholder="กรอกรหัสผ่านปัจจุบัน" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>
          
          <div>
            <label for="new-password" class="block my-2 text-sm text-gray-600">
              รหัสผ่านใหม่ <span class="text-red-500">*</span>
            </label>
            <input type="password" name="new-password" id="new-password" placeholder="กรอกรหัสผ่านใหม่ (อย่างน้อย 8 ตัวอักษร)" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>

          <div>
            <label for="confirm-new-password" class="block my-2 text-sm text-gray-600">
              ยืนยันรหัสผ่านใหม่ <span class="text-red-500">*</span>
            </label>
            <input type="password" name="confirm-new-password" id="confirm-new-password" placeholder="ยืนยันรหัสผ่านใหม่" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>

          <!-- Action Button -->
          <div id="submit-box" class="w-full flex justify-end mt-8 gap-4">
            <button type="submit" class="cursor-pointer text-center text text-white bg-gray-500 duration-300 hover:bg-gray-700 active:ring-2 active:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 outline-none">ยกเลิก</button>
            <button type="submit" class="cursor-pointer text-center text text-white bg-blue-500 duration-300 hover:bg-blue-700 active:ring-2 active:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 outline-none">บันทึกข้อมูล</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>

</body>
</html>
