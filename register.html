<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="pt-20">

  <!-- Navigation -->
  <div class="bg-blue-500 fixed top-0 left-0 w-full">
    <div class="container mx-auto h-20 px-4 flex justify-between items-center">
      <a href="/">
        <h1 class="text-4xl text-white">ระบบสมาชิก</h1>
      </a>
      <ul class="flex gap-4">
        <li><a class="text-white text-lg" href="/">หน้าหลัก</a></li>
        <li><a class="text-white text-lg" href="/register.html">ลงทะเบียน</a></li>
        <li><a class="text-white text-lg" href="/profile.html">โปรไฟล์</a></li>
        <li><a class="text-white text-lg" href="/edit-profile.html">แก้ไขข้อมูล</a></li>
      </ul>
    </div>
  </div>

  <!-- Register -->
  <div class="container mx-auto">
    <div class="flex flex-col justify-center items-center min-h-[calc(100vh-80px)] p-4">
      <div class="w-full max-w-2xl rounded-md shadow-lg">
        <div class="bg-blue-500 rounded-t-md">
          <h1 class="text-white text-center text-3xl p-3">ลงทะเบียนสมาชิก</h1>
        </div>

        <form action="profile.html" method="post" class="flex flex-col p-4">
          <div>
            <label for="file" class="block my-2 text-sm text-gray-600">
              รูปภาพโปรไฟล์ <span class="text-red-500">*</span>
            </label>
            <input type="file" name="file" id="file" class="w-full file:p-2 file:rounded-l-lg file:border file:border-gray-300 file:text-gray-700 bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>

          <div>
            <label for="first-name" class="block my-2 text-sm text-gray-600">
              ชื่อ <span class="text-red-500">*</span>
            </label>
            <input type="text" name="first-name" id="first-name" placeholder="ชื่อ" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>

          <div>
            <label for="last-name" class="block my-2 text-sm text-gray-600">
              นามสกุล <span class="text-red-500">*</span>
            </label>
            <input type="text" name="last-name" id="last-name" placeholder="นามสกุล" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>

          <div>
            <label for="email" class="block my-2 text-sm text-gray-600">
              อีเมล <span class="text-red-500">*</span>
            </label>
            <input type="email" name="email" id="email" placeholder="อีเมล" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>

          <div>
            <label for="phone" class="block my-2 text-sm text-gray-600">
              เบอร์โทรศัพท์ <span class="text-red-500">*</span>
            </label>
            <input type="text" name="phone" id="phone" placeholder="เบอร์โทรศัพท์" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>

          <div>
            <label for="date" class="block my-2 text-sm text-gray-600">
              วันเกิด <span class="text-red-500">*</span>
            </label>
            <div class="flex">
              <input type="date" name="date" id="date" class="w-full p-2.5  bg-gray-50 text-gray-900 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
            </div>
          </div>

          <div>
            <label for="gender" class="block my-2 text-sm text-gray-600">
              เพศ <span class="text-red-500">*</span>
            </label>

            <select name="gender" id="gender" class="w-full p-2.5 bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
              <option value="">เลือกเพศ</option>
              <option value="male">ชาย</option>
              <option value="female">หญิง</option>
              <option value="other">อื่น ๆ</option>
            </select>
          </div>

          <div>
            <label for="address" class="block my-2 text-sm text-gray-600">
              ที่อยู่ <span class="text-red-500">*</span>
            </label>
            <textarea name="address" id="address" placeholder="ที่อยู่" rows="4" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block"></textarea>  
          </div>
          
          <div>
            <label for="password" class="block my-2 text-sm text-gray-600">
              รหัสผ่าน <span class="text-red-500">*</span>
            </label>
            <input type="password" name="password" id="password" placeholder="รหัสผ่าน" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>

          <div>
            <label for="confirm-password" class="block my-2 text-sm text-gray-600">
              ยืนยันรหัสผ่าน <span class="text-red-500">*</span>
            </label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="ยืนยันรหัสผ่าน" class="w-full p-2.5 text-black bg-gray-50 text-base rounded-lg border focus:outline focus:outline-2 focus:outline-blue-500 focus:border focus:ring-blue-500 focus:border-blue-500 block">
          </div>

          <!-- Action Button -->
          <div class="w-full flex justify-end mt-8 gap-4">
            <button type="button" class="cursor-pointer text-white bg-gray-500 font-medium rounded-lg text-sm px-5 py-2.5 outline-none hover:bg-gray-700 active:ring-2 active:ring-gray-300 duration-300">ยกเลิก</button>
            <button type="submit" class="cursor-pointer text-white bg-blue-500 font-medium rounded-lg text-sm px-5 py-2.5 outline-none hover:bg-blue-700 active:ring-2 active:ring-blue-300 duration-300">ลงทะเบียน</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>

</body>
</html>
